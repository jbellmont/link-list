<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">  
  <title>Link List - Overview</title>
</head>
<body>
  <!-- Page title header -->
  <header>
    <h1>Link List</h1>
    <h2>Overview</h2>
  </header>

  <!-- Create link form -->
  <div id="create-link-container">
    <form id="create-link-form" action="results.html">
      <label>
        URL <br>
        <input 
          type="text"
          id="create-link-input"
          class="input-field" 
          placeholder="https://www.google.com" 
          required
        >
      </label>
      <br>
      <button type="submit" class="btn btn-create-link">Create link</button>
      <button type="reset" class="btn btn-reset-link">Reset</button>
      <p><span id="create-link-error-message">Error message</span></p>
    </form>
  </div>

  <!-- Edit link overlay form -->
  <div id="edit-link-container">
    <form id="edit-link-form" action="results.html">
      <label>
        Updated URL <br>
        <input type="text" id="edit-link-input" class="input-field" required>
      </label>
      <br>
      <button type="submit">Update link</button>
      <button type="reset">Reset</button>
      <button id="btn-cancel-edit-link" type="button">Cancel</button>
    </form>
  </div>

  <!-- Rendered link list -->
  <div id="link-list-container">
  </div>

  <!-- Page navigation -->
  <div id="pagination">
    <a href=""> < </a>
    <a href=""> 1 </a>
    <a href=""> > </a>
  </div>

  <!-- Footer -->
  <footer>Link List - created by Jack Bellmont</footer>

  <script src="app.js"></script>

</body>
</html>
