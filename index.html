<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- FontAwesome icon import -->
  <script src="https://kit.fontawesome.com/b4895fab6a.js" crossorigin="anonymous"></script>
  <title>Link List - Overview</title>
</head>
<body>
  <!-- Page title header -->
  <header id="page-header-container">
    <h1 class="bolder-header">Link List</h1>
    <h2 class="">Overview</h2>
  </header>

  <!-- Create link form -->
  <div id="create-link-container">
    <form id="create-link-form" action="results.html">
      <label>
        <h3 class="form-cta">Create new link</h3>
        <span class="form-label">URL</span> <br>
        <input 
          type="text"
          id="create-link-input"
          class="form-input-field" 
          placeholder="https://www.google.com" 
          required
        >
      </label>
      <br>
      <div class="btn-container">
        <div class="btn-container-left">
          <span id="create-link-error-message">Error message</span>
        </div>
        <div class="btn-container-right">
          <button type="submit" class="btn btn-create-link">Add</button>
          <button type="reset" class="btn btn-reset-link">Reset</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Edit link overlay form -->
  <div id="edit-link-container">
    <form id="edit-link-form" action="results.html">
      <label>
        Updated URL <br>
        <input type="text" id="edit-link-input" class="input-field" required>
      </label>
      <br>
      <button type="submit">Update link</button>
      <button type="reset">Reset</button>
      <button id="btn-cancel-edit-link" type="button">Cancel</button>
    </form>
  </div>

  <!-- Rendered link list -->
  <div id="link-list-container">
  </div>

  <!-- Page navigation -->
  <div id="pagination">
    <button type="button" id="btn-previous-page" class="btn-pag"> < </button>
    <div id="pagination-button-wrapper"></div>
    <button type="button" id="btn-next-page" class="btn-pag"> > </button>
  </div>

  <!-- Footer -->
  <footer id="footer"><strong>Link List</strong> - built by Jack Bellmont</footer>

  <script src="app.js"></script>

</body>
</html>
